<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crystal Shop</h1>
    </header>

    <section id="product-catalogue">
        <h2>Our Crystals</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="amethyst.jpg" alt="Amethyst">
                <h3>Amethyst</h3>
                <p>Healing, Protection</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="rose-quartz.jpeg" alt="Rose Quartz">
                <h3>Rose Quartz</h3>
                <p>Love, Compassion</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
