<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Workshops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upcoming Events & Workshops</h1>
    </header>

    <section id="events-calendar">
        <h2>Event Calendar</h2>
        <ul>
            <li>Tarot Reading Workshop - September 15th, 2024</li>
            <li>Crystal Healing Seminar - October 10th, 2024</li>
            <li>Spiritual Retreat - November 20th, 2024</li>
        </ul>
    </section>

    <section id="book-event">
        <h2>Book Your Spot</h2>
        <form action="#" method="post">
            <label for="event">Choose an event:</label>
            <select id="event" name="event">
                <option value="tarot-workshop">Tarot Reading Workshop</option>
                <option value="crystal-seminar">Crystal Healing Seminar</option>
                <option value="spiritual-retreat">Spiritual Retreat</option>
            </select>
            <br>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </section>
</body>
</html>
